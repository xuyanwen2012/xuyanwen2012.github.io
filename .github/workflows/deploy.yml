name: Custom Zola Build and Deploy
on:
  push:
    branches:
      - main # Only run when you push to main

permissions:
  contents: write # Required to push to the gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: "recursive" # Ensures your theme is downloaded

      - name: Download and Install Zola
        run: |
          set -e
          ZOLA_VERSION="v0.21.0"
          wget https://github.com/getzola/zola/releases/download/$ZOLA_VERSION/zola-$ZOLA_VERSION-x86_64-unknown-linux-gnu.tar.gz
          tar -xvf zola-$ZOLA_VERSION-x86_64-unknown-linux-gnu.tar.gz
          sudo mv zola /usr/local/bin/
          zola --version

      - name: Build Site
        run: zola build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public # Zola puts the built site here by default
          publish_branch: gh-pages

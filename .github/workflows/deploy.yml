name: Deploy Zola to GitHub Pages
on:
  push:
    branches:
      - main  # Change to 'master' if your main branch is named master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true  # This ensures your themes are downloaded

      - name: Build and deploy
        uses: shalzz/zola-deploy-action@v0.21.0
        env:
          # Note: No need to create a secret; GITHUB_TOKEN is built-in
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Optional: if you have a custom domain
          # BUILD_FLAGS: --base-url https://yourdomain.com